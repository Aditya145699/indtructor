<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Panel</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="panel">
      <div class="header">Instructor</div>
      <div class="section">
        <div class="title">Layout</div>
        <div class="grid">
          <button class="btn active">Auto</button>
          <button class="btn">Tiled</button>
          <button class="btn">Spotlight</button>
          <button class="btn">Slidebar</button>
        </div>
      </div>
      <div class="section">
        <div class="accuracy">
          <h3>AI Accuracy</h3>
          <div class="slider-container">
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              class="slider"
              id="accuracyRange" />
            <span class="slider-value">50%</span>
          </div>
        </div>
      </div>
      <div class="section">
        <button class="icon-btn">
          <i class="fas fa-info-circle"></i> Meeting Information
        </button>
        <button class="icon-btn">
          <i class="fas fa-exclamation-circle"></i> Report a problem
        </button>
        <button class="icon-btn"><i class="fas fa-cog"></i> Settings</button>
      </div>
    </div>
  </body>
</html>
